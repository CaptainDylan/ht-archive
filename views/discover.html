{% extends 'layout.html' %}
{% block title %}Discovery Search{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h2>Discovery Search Start</h2>
    </div>
    <div class="col-sm-8 col-md-8">
        <form role="form" class="form-horizontal" action="/search" method="POST">
            <div class="form-group">
                {{errs}}
                <input type="search" name="search_text" class="form-control" value="{{url}}" placeholder="URL or Link">
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-md-3">
                    <input type="tel" class="form-control" name="phone" value="{{phone}}" size="13" placeholder="Phone">
                </div>
                <div class="col-sm-4 col-md-3">
                    <input type="email" class="form-control" name="email" value="{{email}}" size="13" placeholder="Email">
                </div>
                <div class="pull-left">
                    <input type="submit" class="btn btn-default" value="Search">
                </div>
            </div>
        </form>
        <br>
    </div>
</div>
{% endblock %}
