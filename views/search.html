<!DOCTYPE html>
<html>
<head>
<title>My Blog</title>
</head>
<body>
<h2>Search Results</h2> Document: {{first_doc}} of {{count}}
<br>
<br>
    {% for doc in docs %}
    id: {{doc._id}}
    <br>
    {% endfor %}
    <br>
    {% if first_doc %}
    <a href="/search/?{{qs}}&page={{prev}}">Prev</a>
    {% endif %}
    {% if next %}
    <a href="/search/?{{qs}}&page={{next}}">Next</a>
    {% endif %}

</body>
</html>
