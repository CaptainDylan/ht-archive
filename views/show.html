{% extends 'layout.html' %}


{% block title %}
Archive Document
{% endblock %}

{% block content %}
<h3><a href="{{ doc._id }}">{{ doc._id }}</a></h3>
<br>
<div class="content">
    <div class="row">
        <div class="col-sm-10 col-md-7">
                <iframe id="source-frame" width="100%" height="100%"></iframe>
                <script type="text/javascript">
                    var doc = document.getElementById('source-frame');
                    var ifrm = (doc.contentWindow) ? doc.contentWindow : (doc.contentDocument.document) ? doc.contentDocument.document : doc.contentDocument;
                    ifrm.document.open();
                    ifrm.document.write('{{doc.source}}');
                    ifrm.document.close();
                </script>
        </div>
    </div>
    <div class="row">
        {% autoescape false %}
        {{ doc.source }}
        {% endautoescape %}
    </div>
    </div>
</div>
{% endblock %}
