{% extends 'layout.html' %}
{% block title %}Freeform Search{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h2>Freeform Search Start</h2>
    </div>
    <div class="col-sm-8 col-md-8">
        <form role="form" class="form-horizontal" action="/search" method="POST">
            <div class="form-group">
                {{errs}}
                <input type="search" name="search_text" class="form-control" value="{{text}}" placeholder="Search">
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-md-3">
                    <select name="search_area" class="form-control">
                        <option value="" selected="selected">Search Area</option>
                        {% for area in areas %}
                            <option class="form-control" value={{ area.id }}>{{ area.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-sm-4 col-md-3">
                    <input type="tel" class="form-control" name="phone" value="{{phone}}" size="13" placeholder="Phone">
                </div>
                <div class="col-sm-4 col-md-3">
                    <input type="email" class="form-control" name="email" value="{{email}}" size="13" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class= "col-sm-4 col-md-3">
                    <input type="date" class="form-control" name="startdate" value="{{startdate}}" size="13" placeholder="StartDate">
                </div>
                <div class= "col-sm-4 col-md-3">
                    <input type="date" class="form-control" name="enddate" value="{{startdate}}" size="13" placeholder="EndDate">
                </div>
                <div class="pull-left">
                    <input type="submit" class="btn btn-default" value="Search">
                </div>
            </div>
        </form>
        <br>
    </div>
</div>
{% endblock %}
