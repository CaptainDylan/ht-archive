<!doctype HTML>
<html>
<head>
<title>Create a new post</title>
</head>
<body>

{% if usr %}
Welcome {{usr}}        <a href="/logout">Logout</a><p>

<form action="/search" method="POST">
{{errs}}
    <b>Text</b>
    <input type="search" name="search_text" size="90%" value="{{text}}">
    <br>
    <br>
    <b>Area</b>
    <select name="search_area">
        <option value="" selected="selected">None</option>
        {% for area in areas %}
        <option value={{ area.key }}>{{ area.name }}</option>
        {% endfor %}
    </select>
    <b>Phone</b>
    <input type="tel" name="phone" value="{{phone}}" size="13">
    <b>Email</b>
    <input type="email" name="email" value="{{email}}" size="13">
    <br>
    <br>
    <input type="submit" value="Search">
</form>
<br>

{% else %}
You are not logged in!        <a href="/login">Login</a> | <a href="/signup">Sign Up</a><p>
{% endif %}
<br>
<a href="/">Blog Home</a><br><br>

</body>
</html>
